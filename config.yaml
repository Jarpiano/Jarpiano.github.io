        content: I have taken the SANS Foundations course offered by SANS Institute which helped me learn the core aspects of cybersecurity such as offensive/defensive security, forensics, programming, and more.

      - exptitle: "Freecodecamp (FCC)"
        date: "June 22 - Current day"
        featuredLink:
          enable: true
          name: "View profile"
          url: "https://www.freecodecamp.org/Kyobito"
        content: |
          I have earned the certificate for **Scientific Computing with Python**. I've done about 300 hours of coursework (according to FCC) and have completed 5 projects involving Python along the way. At the moment, I'm working towards their Front-end development course.


