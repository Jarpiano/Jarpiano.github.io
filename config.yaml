    # titleColor completely overrides both dark/light 
    # titleColor: "#ff8400"

  # Hero
  hero:
    enable: true
    intro: "Hello, I'm"
    title: "Jared Baron"
    subtitle: "The Caffeinated Coder"
    content: |- 
      A high school student, curious by nature, with aspirations in computer science. An aficionado of programming, cybersecurity, and web development. Working towards another GIAC certification.
    image: /images/me-icon.jpg
    button:
      enable: true
      name: "Repository"
      url: "https://github.com/Jarpiano/Jarpiano.github.io"
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/Jarpiano
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/jared-baron-panares-841046242/
        - icon: fab fa-instagram
          url: https://www.instagram.com/jarpiano/
      # customIcons:
        # - icon: [image path]
        #   url: [link]

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/summer-avatar.jpg"
    content: |-
      I'm Jared, a high school student stationed at William B. Travis High School. I'm well-versed in tech topics but always in pursuit of improvement. When I'm not typing away, you can find me reading a book, listening to music, or under the sun.
    skills:
      enable: true
      title: "Here's some stuff I'm interested in:"
      items:
        - "Python"
        - "Java"
        - "Machine Learning"
        - "Cybersecurity"
        - "Web development"

  # Experience
  experience:
    enable: true
    length: 2
    items:
