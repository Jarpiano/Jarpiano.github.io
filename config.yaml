# Change baseURL to web url
baseURL: "https://jarpiano.github.io/"
languageCode: "en-us"
title: "Jared Baron Panares | Jarpiano"
theme: hugo-profile

Paginate: 3

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  title: "Portfolio"
  favicon: "/images/logo-v2.png"

  theme:
    disableThemeToggle: false
    defaultTheme: "light"

  variants:
    standard: "fas fa-user-tie"
    summer: "fas fa-umbrella-beach"
    winter: "fas fa-snowflake"
    #autumn: "fab fa-canadian-maple-leaf"
    #spring: "fas fa-leaf"


  # If you want to customize the menu, you can change it here
  # navbar:
